name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Publish app
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o out

      - name: Create Zip Archive
        run: Compress-Archive -Path "out\*" -DestinationPath CampusNetAssistant.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: CampusNetAssistant.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
